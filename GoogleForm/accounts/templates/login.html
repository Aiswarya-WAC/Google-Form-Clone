<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="google.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    body {
        margin: 0;
        padding: 0;
        background-size: cover;
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .box {
        width: 30rem;
        padding: 2.5rem;
        box-sizing: border-box;
        border: 1px solid #dadce0;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .box h2 {
    margin: 0 0 1.5rem;
    padding: 0;
    text-align: center;
    color: #4b4747; /* Black-greyish shade */
    font-family: 'Roboto', sans-serif; /* Example of a different font */
    font-size: 24px;
    font-weight: 300; /* Slightly lighter font weight */
    letter-spacing: -0.3px; /* Adjusted letter spacing */
}

    .box .logo {
        display: flex;
        flex-direction: row;
        justify-content: center;
        margin-bottom: 24px;
    }

    .box .logo img {
        width: 75px;
        height: 24px;
    }

    .box p {
        font-size: 16px;
        font-weight: 400;
        letter-spacing: 0.5px;
        line-height: 1.5;
        margin-bottom: 24px;
        text-align: center;
        color: #5f6368;
    }

    .box .inputBox {
        position: relative;
        margin-bottom: 1.5rem;
    }

    .box .inputBox input {
        width: 100%;
        padding: 1rem 10px;
        font-size: 1rem;
        letter-spacing: 0.062rem;
        border: 1px solid #dadce0;
        background: transparent;
        border-radius: 4px;
        transition: border-color 0.3s ease;
    }

    .box .inputBox input:focus {
        outline: none;
        border: 2px solid #1a73e8;
    }

    .box .inputBox label {
        position: absolute;
        top: 1rem;
        left: 10px;
        padding: 0 5px;
        font-size: 1rem;
        color: #5f6368;
        pointer-events: none;
        transition: 0.3s ease;
        background-color: #fff;
    }

    .box .inputBox input:focus ~ label,
    .box .inputBox input:not(:placeholder-shown) ~ label {
        top: -0.5rem;
        left: 10px;
        font-size: 0.75rem;
        color: #1a73e8;
    }

    .box input[type="submit"] {
        width: 100%;
        border: none;
        outline: none;
        color: #fff;
        background-color: #1a73e8;
        padding: 0.75rem;
        cursor: pointer;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: 500;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .box input[type="submit"]:hover {
        background-color: #1669c1;
        box-shadow: 0 2px 4px rgba(26, 115, 232, 0.3);
    }

    .box .signup-link {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #5f6368;
    }

    .box .signup-link a {
        color: #1a73e8;
        text-decoration: none;
        font-weight: 500;
    }

    .box .signup-link a:hover {
        text-decoration: underline;
    }
</style>
<body>
    <div class="box">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
        </div>
        <h2>Login</h2>
        
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="inputBox">
                <input type="text" name="username" required placeholder=" ">
                <label>Username</label>
            </div>
            <div class="inputBox">
                <input type="password" name="password" required placeholder=" ">
                <label>Password</label>
            </div>
            <input type="submit" value="Login">
        </form>
        <div class="signup-link">
            Don't have an account? <a href="/register">Sign up</a>
        </div>
    </div>
</body>
</html>
